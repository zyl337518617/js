<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>注册页</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<!--top-->
		<link rel="stylesheet" type="text/css" href="css/tophead.css" />
		<link rel="stylesheet" type="text/css" href="css/regist.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tophead.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/regist.js"></script>
		<script type="text/javascript" src="js/PhpInterface1/Ajax.js"></script>
		<script type="text/javascript">
		</script>
	</head>

	<body>

		<div class="tophead"></div>
		<div class="logo">
			<div class="wrap">
				<div>
					<a href="">
						<img src="images/3th_logo.jpg" />
					</a>

				</div>

			</div>
		</div>
		<div class="regdiv">
			<div class="regcontent">
				<div class="mod-bread clearfix">
					<div class="div">
						<div class="bread-left">
							新用户注册
						</div>
						<div class="bread-right">
						</div>
					</div>
				</div>
				<div class="div">
					<form action="" method="post">
						<div class="contral">
						<div class="reg_div_form_sin ">
							<span class="name"><em>*</em><span>用户名</span></span>
							<div class="reg_div_form_sin_r ">
								<input type="text" id="txt" placeholder="请输入用户名" />
							</div>

						</div>
						<p>支持汉字、字母、数字、"-"、"_"的4-12位组合</p>
						</div>
						<div class="contral">
							
						
						<div class="reg_div_form_sin ">
							<span class="name"><em>*</em><span>手机号码</span></span>
							<div class="reg_div_form_sin_r ">
								<input type="text" id="mobile"  placeholder="请输入手机号"/>
							</div>

						</div>
						<p>建议使用常用的手机号</p>
						</div>
						<div class="contral" >
							
						
						<div class="reg_div_form_sin ">
							<span class="name"><em>*</em><span>登录密码</span></span>
							<div class="reg_div_form_sin_r ">
								<input type="password" id="pwd"  placeholder="请输入登录密码"/>
							</div>
						</div>
						<p>建议使用字母、数字和符号两种以上的6-20位组合</p>
						</div>
						<div class="contral">
						<div class="reg_div_form_sin ">
							<span class="name"><em>*</em><span>确认密码</span></span>
							<div class="reg_div_form_sin_r ">
								<input type="password" id="sure"  placeholder="请再次确认密码"/>
							</div>
						</div>
						<p>请再次确认密码</p>
						</div>
						<div class="contral">
						<div class="reg_div_form_sin ">
							<span class="name"><em>*</em><span>请输入验证码</span></span>
							<div class="reg_div_form_sin_r ">
								<input type="text"  id="yzm" placeholder="请输入右边验证码"/>
								<span id="yanzheng"></span>
							</div>
						</div>
					
						</div>
						
						
						<div class="reg_div_form_sin_but">
							<input type="button" id="submit" value="注册" class="reg_div_form_sin_btn" />
							<div class="reg_pinfo">请您点击注册，则表示您已阅读并同意<a href="###">《阅淘网注册协议》</a></div>
						</div>

					</form>
					<div class="fl reg_div_link_text">
						<div>已有账号？现在就<a href="login.html">登录</a></div>
					</div>
				</div>

			</div>

		</div>
		<div class="footcontentinfo"></div>
	</body>

</html>
